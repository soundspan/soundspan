{{- if and (eq .Values.deploymentMode "individual") .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}-postgresql
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "postgresql") | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "postgresql") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "postgresql") | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 999
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.port }}
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $postgresqlEnvFrom := .Values.postgresql.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $postgresqlEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $postgresqlEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.postgresql.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.postgresql.persistence.existingClaim }}
          {{- else if .Values.postgresql.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-postgresql
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soundspan.fullname" . }}-postgresql
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "postgresql") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgresql.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "postgresql") | nindent 4 }}
---
{{- if and .Values.postgresql.persistence.enabled (not .Values.postgresql.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "soundspan.fullname" . }}-postgresql
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "postgresql") | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.postgresql.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size }}
  {{- if .Values.postgresql.persistence.storageClass }}
  storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
  {{- end }}
{{- end }}
{{- end }}
