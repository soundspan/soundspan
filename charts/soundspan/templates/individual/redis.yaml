{{- if and (eq .Values.deploymentMode "individual") .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}-redis
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "redis") | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "redis") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "redis") | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.port }}
              protocol: TCP
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $redisEnvFrom := .Values.redis.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $redisEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $redisEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          command:
            - redis-server
            - --appendonly
            - "yes"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soundspan.fullname" . }}-redis
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "redis") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "redis") | nindent 4 }}
{{- end }}
