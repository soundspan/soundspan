{{- if .Values.tidalSidecar.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}-tidal
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "tidal") | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "tidal") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "tidal") | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "soundspan.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      containers:
        - name: tidal
          image: "{{ .Values.tidalSidecar.image.repository }}:{{ .Values.tidalSidecar.image.tag }}"
          imagePullPolicy: {{ .Values.tidalSidecar.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.tidalSidecar.port }}
              protocol: TCP
          {{- $tidalEnv := .Values.tidalSidecar.env | default (dict) }}
          {{- $tidalExplicitEnvKeys := dict "TIDDL_PATH" true "MUSIC_PATH" true "TZ" true }}
          env:
            {{- if hasKey $tidalEnv "TIDDL_PATH" }}
            - name: TIDDL_PATH
              value: {{ index $tidalEnv "TIDDL_PATH" | quote }}
            {{- else }}
            - name: TIDDL_PATH
              value: /data/.tiddl
            {{- end }}
            {{- if hasKey $tidalEnv "MUSIC_PATH" }}
            - name: MUSIC_PATH
              value: {{ index $tidalEnv "MUSIC_PATH" | quote }}
            {{- else }}
            - name: MUSIC_PATH
              value: /music
            {{- end }}
            {{- if hasKey $tidalEnv "TZ" }}
            - name: TZ
              value: {{ index $tidalEnv "TZ" | quote }}
            {{- else }}
            - name: TZ
              value: {{ .Values.config.timezone | quote }}
            {{- end }}
            {{- range $key := keys $tidalEnv | sortAlpha }}
            {{- if not (hasKey $tidalExplicitEnvKeys $key) }}
            - name: {{ $key }}
              value: {{ index $tidalEnv $key | quote }}
            {{- end }}
            {{- end }}
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $tidalEnvFrom := .Values.tidalSidecar.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $tidalEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $tidalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: music
              mountPath: /music
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.tidalSidecar.resources | nindent 12 }}
      volumes:
        - name: music
          {{- if .Values.music.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.music.persistence.existingClaim }}
          {{- else if .Values.music.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-music
          {{- else if .Values.music.hostPath }}
          hostPath:
            path: {{ .Values.music.hostPath }}
            type: Directory
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: data
          {{- if .Values.tidalSidecar.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.tidalSidecar.persistence.existingClaim }}
          {{- else if .Values.tidalSidecar.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-tidal-data
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soundspan.fullname" . }}-tidal
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "tidal") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.tidalSidecar.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "tidal") | nindent 4 }}
---
{{- if and .Values.tidalSidecar.persistence.enabled (not .Values.tidalSidecar.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "soundspan.fullname" . }}-tidal-data
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "tidal") | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.tidalSidecar.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.tidalSidecar.persistence.size }}
  {{- if .Values.tidalSidecar.persistence.storageClass }}
  storageClassName: {{ .Values.tidalSidecar.persistence.storageClass | quote }}
  {{- end }}
{{- end }}
{{- end }}
