{{- if .Values.ytmusicStreamer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}-ytmusic
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "ytmusic") | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "ytmusic") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "ytmusic") | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "soundspan.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      containers:
        - name: ytmusic
          image: "{{ .Values.ytmusicStreamer.image.repository }}:{{ .Values.ytmusicStreamer.image.tag }}"
          imagePullPolicy: {{ .Values.ytmusicStreamer.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.ytmusicStreamer.port }}
              protocol: TCP
          {{- $ytmusicEnv := .Values.ytmusicStreamer.env | default (dict) }}
          {{- $ytmusicReservedEnv := dict "DATA_PATH" true "TZ" true }}
          env:
            - name: DATA_PATH
              value: /data
            - name: TZ
              value: {{ .Values.config.timezone | quote }}
            {{- range $key := keys $ytmusicEnv | sortAlpha }}
            {{- if not (hasKey $ytmusicReservedEnv $key) }}
            - name: {{ $key }}
              value: {{ index $ytmusicEnv $key | quote }}
            {{- end }}
            {{- end }}
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $ytmusicEnvFrom := .Values.ytmusicStreamer.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $ytmusicEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $ytmusicEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.ytmusicStreamer.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.ytmusicStreamer.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.ytmusicStreamer.persistence.existingClaim }}
          {{- else if .Values.ytmusicStreamer.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-ytmusic-data
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soundspan.fullname" . }}-ytmusic
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "ytmusic") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.ytmusicStreamer.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "ytmusic") | nindent 4 }}
---
{{- if and .Values.ytmusicStreamer.persistence.enabled (not .Values.ytmusicStreamer.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "soundspan.fullname" . }}-ytmusic-data
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "ytmusic") | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.ytmusicStreamer.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.ytmusicStreamer.persistence.size }}
  {{- if .Values.ytmusicStreamer.persistence.storageClass }}
  storageClassName: {{ .Values.ytmusicStreamer.persistence.storageClass | quote }}
  {{- end }}
{{- end }}
{{- end }}
