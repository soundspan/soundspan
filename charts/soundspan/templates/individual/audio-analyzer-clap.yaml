{{- if and (eq .Values.deploymentMode "individual") .Values.audioAnalyzerClap.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}-audio-analyzer-clap
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "audio-analyzer-clap") | nindent 4 }}
spec:
  replicas: {{ .Values.audioAnalyzerClap.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "audio-analyzer-clap") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "audio-analyzer-clap") | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "soundspan.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      containers:
        - name: audio-analyzer-clap
          image: "{{ .Values.audioAnalyzerClap.image.repository }}:{{ .Values.audioAnalyzerClap.image.tag }}"
          imagePullPolicy: {{ .Values.audioAnalyzerClap.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          {{- $audioAnalyzerClapEnv := .Values.audioAnalyzerClap.env | default (dict) }}
          {{- $audioAnalyzerClapDefaultBackendURL := printf "http://%s-backend:%v" (include "soundspan.fullname" .) .Values.backend.port }}
          {{- $audioAnalyzerClapReservedEnv := dict
            "POSTGRES_USER" true
            "POSTGRES_PASSWORD" true
            "POSTGRES_DB" true
            "DATABASE_URL" true
            "REDIS_URL" true
            "MUSIC_PATH" true
            "BACKEND_URL" true
            "INTERNAL_API_SECRET" true
            "TZ" true
          }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: {{ include "soundspan.databaseUrl" . | quote }}
            - name: REDIS_URL
              value: {{ include "soundspan.redisUrl" . | quote }}
            - name: MUSIC_PATH
              value: /music
            - name: BACKEND_URL
              value: {{ if hasKey $audioAnalyzerClapEnv "BACKEND_URL" }}{{ index $audioAnalyzerClapEnv "BACKEND_URL" | quote }}{{ else }}{{ $audioAnalyzerClapDefaultBackendURL | quote }}{{ end }}
            - name: INTERNAL_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: INTERNAL_API_SECRET
            - name: TZ
              value: {{ .Values.config.timezone | quote }}
            {{- range $key := keys $audioAnalyzerClapEnv | sortAlpha }}
            {{- if not (hasKey $audioAnalyzerClapReservedEnv $key) }}
            - name: {{ $key }}
              value: {{ index $audioAnalyzerClapEnv $key | quote }}
            {{- end }}
            {{- end }}
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $audioAnalyzerClapEnvFrom := .Values.audioAnalyzerClap.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $audioAnalyzerClapEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $audioAnalyzerClapEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: music
              mountPath: /music
              readOnly: true
          resources:
            {{- toYaml .Values.audioAnalyzerClap.resources | nindent 12 }}
      volumes:
        - name: music
          {{- if .Values.music.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.music.persistence.existingClaim }}
          {{- else if .Values.music.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-music
          {{- else if .Values.music.hostPath }}
          hostPath:
            path: {{ .Values.music.hostPath }}
            type: Directory
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.audioAnalyzerClap.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.audioAnalyzerClap.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.audioAnalyzerClap.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
{{- end }}
