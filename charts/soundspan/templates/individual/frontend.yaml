{{- if eq .Values.deploymentMode "individual" }}
{{- $haEnabled := eq (include "soundspan.haEnabled" .) "true" }}
{{- $frontendReplicas := include "soundspan.frontendReplicas" . | int }}
{{- $frontendPdbEnabled := and (gt $frontendReplicas 1) (ternary .Values.haMode.pdb.enabled .Values.frontend.pdb.enabled $haEnabled) }}
{{- $ltAllowPolling := ternary .Values.haMode.runtime.listenTogetherAllowPolling .Values.config.listenTogetherAllowPolling $haEnabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}-frontend
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "frontend") | nindent 4 }}
spec:
  replicas: {{ $frontendReplicas }}
  strategy:
    {{- toYaml .Values.frontend.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "frontend") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "frontend") | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "soundspan.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.frontend.terminationGracePeriodSeconds | default 30 }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep {{ .Values.frontend.lifecycle.preStopSleepSeconds | default 6 }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.port }}
              protocol: TCP
          {{- $frontendEnv := .Values.frontend.env | default (dict) }}
          {{- $defaultBackendURL := printf "http://%s-backend:%v" (include "soundspan.fullname" .) .Values.backend.port }}
          env:
            # Runtime server-side API proxy target used by SSR/frontend proxy routes.
            - name: BACKEND_URL
              value: {{ if hasKey $frontendEnv "BACKEND_URL" }}{{ index $frontendEnv "BACKEND_URL" | quote }}{{ else }}{{ $defaultBackendURL | quote }}{{ end }}
            # Build-time browser var in published images; kept for custom/source-build parity.
            - name: NEXT_PUBLIC_API_URL
              value: {{ if hasKey $frontendEnv "NEXT_PUBLIC_API_URL" }}{{ index $frontendEnv "NEXT_PUBLIC_API_URL" | quote }}{{ else }}""{{ end }}
            # Mirrors backend polling policy by default; same build-time caveat as above.
            - name: NEXT_PUBLIC_LISTEN_TOGETHER_ALLOW_POLLING
              value: {{ if hasKey $frontendEnv "NEXT_PUBLIC_LISTEN_TOGETHER_ALLOW_POLLING" }}{{ index $frontendEnv "NEXT_PUBLIC_LISTEN_TOGETHER_ALLOW_POLLING" | quote }}{{ else }}{{ $ltAllowPolling | quote }}{{ end }}
            - name: TZ
              value: {{ if hasKey $frontendEnv "TZ" }}{{ index $frontendEnv "TZ" | quote }}{{ else }}{{ .Values.config.timezone | quote }}{{ end }}
            {{- range $key := keys $frontendEnv | sortAlpha }}
            {{- if and (ne $key "BACKEND_URL") (ne $key "NEXT_PUBLIC_API_URL") (ne $key "NEXT_PUBLIC_LISTEN_TOGETHER_ALLOW_POLLING") (ne $key "TZ") }}
            - name: {{ $key }}
              value: {{ index $frontendEnv $key | quote }}
            {{- end }}
            {{- end }}
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $frontendEnvFrom := .Values.frontend.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $frontendEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $frontendEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: frontend-next-cache
              mountPath: /app/.next/cache
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      volumes:
        - name: frontend-next-cache
          emptyDir: {}
      {{- with .Values.frontend.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "soundspan.fullname" . }}-frontend
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "frontend") | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "frontend") | nindent 4 }}
{{- if $frontendPdbEnabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "soundspan.fullname" . }}-frontend
  labels:
    {{- include "soundspan.componentLabels" (dict "context" . "component" "frontend") | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "soundspan.componentSelectorLabels" (dict "context" . "component" "frontend") | nindent 6 }}
  {{- if hasKey .Values.frontend.pdb "maxUnavailable" }}
  maxUnavailable: {{ .Values.frontend.pdb.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.frontend.pdb.minAvailable | default 1 }}
  {{- end }}
{{- end }}
{{- end }}
