{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "soundspan.fullname" . }}
  labels:
    {{- include "soundspan.labels" . | nindent 4 }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- range .Values.gateway.parentRefs }}
    - name: {{ .name }}
      {{- if .namespace }}
      namespace: {{ .namespace }}
      {{- end }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
      {{- if .port }}
      port: {{ .port }}
      {{- end }}
    {{- end }}
  {{- if .Values.gateway.hostnames }}
  hostnames:
    {{- range .Values.gateway.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if eq .Values.deploymentMode "individual" }}
    - matches:
        - path:
            type: PathPrefix
            value: /socket.io/listen-together
      backendRefs:
        - name: {{ include "soundspan.fullname" . }}-backend
          port: {{ .Values.backend.port }}
          {{- if .Values.gateway.backendWeight }}
          weight: {{ .Values.gateway.backendWeight }}
          {{- end }}
      {{- if .Values.gateway.filters }}
      filters:
        {{- toYaml .Values.gateway.filters | nindent 8 }}
      {{- end }}
    {{- end }}
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "soundspan.entrypointServiceName" . }}
          port: {{ .Values.service.port }}
          {{- if .Values.gateway.backendWeight }}
          weight: {{ .Values.gateway.backendWeight }}
          {{- end }}
      {{- if .Values.gateway.filters }}
      filters:
        {{- toYaml .Values.gateway.filters | nindent 8 }}
      {{- end }}
{{- end }}
