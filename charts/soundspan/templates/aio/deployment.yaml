{{- if eq .Values.deploymentMode "aio" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soundspan.fullname" . }}
  labels:
    {{- include "soundspan.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "soundspan.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "soundspan.selectorLabels" . | nindent 8 }}
        {{- with .Values.global.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "soundspan.serviceAccountName" . }}
      # AIO container runs its own postgres/redis internally â€” needs writable FS
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: {{ .Values.aio.terminationGracePeriodSeconds | default 45 }}
      containers:
        - name: soundspan
          image: "{{ .Values.aio.image.repository }}:{{ .Values.aio.image.tag }}"
          imagePullPolicy: {{ .Values.aio.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep {{ .Values.aio.lifecycle.preStopSleepSeconds | default 8 }}
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          {{- $aioEnv := .Values.aio.env | default (dict) }}
          {{- $aioExplicitEnvKeys := dict
            "TZ" true
            "SESSION_SECRET" true
            "SETTINGS_ENCRYPTION_KEY" true
            "ALLOWED_ORIGINS" true
            "LOG_LEVEL" true
            "DOCS_PUBLIC" true
            "TIDAL_SIDECAR_URL" true
            "YTMUSIC_STREAMER_URL" true
            "LIDARR_ENABLED" true
            "LIDARR_URL" true
            "LIDARR_API_KEY" true
            "AUDIOBOOKSHELF_URL" true
            "AUDIOBOOKSHELF_TOKEN" true
            "LASTFM_API_KEY" true
            "FANART_API_KEY" true
            "OPENAI_API_KEY" true
          }}
          env:
            {{- if hasKey $aioEnv "TZ" }}
            - name: TZ
              value: {{ index $aioEnv "TZ" | quote }}
            {{- else }}
            - name: TZ
              value: {{ .Values.config.timezone | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "SESSION_SECRET" }}
            - name: SESSION_SECRET
              value: {{ index $aioEnv "SESSION_SECRET" | quote }}
            {{- else }}
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: SESSION_SECRET
            {{- end }}
            {{- if hasKey $aioEnv "SETTINGS_ENCRYPTION_KEY" }}
            - name: SETTINGS_ENCRYPTION_KEY
              value: {{ index $aioEnv "SETTINGS_ENCRYPTION_KEY" | quote }}
            {{- else }}
            - name: SETTINGS_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "soundspan.secretName" . }}
                  key: SETTINGS_ENCRYPTION_KEY
            {{- end }}
            {{- if hasKey $aioEnv "ALLOWED_ORIGINS" }}
            - name: ALLOWED_ORIGINS
              value: {{ index $aioEnv "ALLOWED_ORIGINS" | quote }}
            {{- else if .Values.config.allowedOrigins }}
            - name: ALLOWED_ORIGINS
              value: {{ .Values.config.allowedOrigins | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "LOG_LEVEL" }}
            - name: LOG_LEVEL
              value: {{ index $aioEnv "LOG_LEVEL" | quote }}
            {{- else if .Values.config.logLevel }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "DOCS_PUBLIC" }}
            - name: DOCS_PUBLIC
              value: {{ index $aioEnv "DOCS_PUBLIC" | quote }}
            {{- else if .Values.config.docsPublic }}
            - name: DOCS_PUBLIC
              value: "true"
            {{- end }}
            # Audio analysis
            {{- range $key := keys $aioEnv | sortAlpha }}
            {{- if not (hasKey $aioExplicitEnvKeys $key) }}
            - name: {{ $key }}
              value: {{ index $aioEnv $key | quote }}
            {{- end }}
            {{- end }}
            # Streaming sidecar URLs
            {{- if hasKey $aioEnv "TIDAL_SIDECAR_URL" }}
            - name: TIDAL_SIDECAR_URL
              value: {{ index $aioEnv "TIDAL_SIDECAR_URL" | quote }}
            {{- else }}
            - name: TIDAL_SIDECAR_URL
              value: {{ include "soundspan.tidalSidecarUrl" . | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "YTMUSIC_STREAMER_URL" }}
            - name: YTMUSIC_STREAMER_URL
              value: {{ index $aioEnv "YTMUSIC_STREAMER_URL" | quote }}
            {{- else }}
            - name: YTMUSIC_STREAMER_URL
              value: {{ include "soundspan.ytmusicStreamerUrl" . | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "LIDARR_ENABLED" }}
            - name: LIDARR_ENABLED
              value: {{ index $aioEnv "LIDARR_ENABLED" | quote }}
            {{- else if .Values.config.lidarrEnabled }}
            - name: LIDARR_ENABLED
              value: "true"
            {{- end }}
            {{- if hasKey $aioEnv "LIDARR_URL" }}
            - name: LIDARR_URL
              value: {{ index $aioEnv "LIDARR_URL" | quote }}
            {{- else if .Values.config.lidarrEnabled }}
            - name: LIDARR_URL
              value: {{ .Values.config.lidarrUrl | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "LIDARR_API_KEY" }}
            - name: LIDARR_API_KEY
              value: {{ index $aioEnv "LIDARR_API_KEY" | quote }}
            {{- else if .Values.config.lidarrEnabled }}
            - name: LIDARR_API_KEY
              value: {{ .Values.config.lidarrApiKey | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "AUDIOBOOKSHELF_URL" }}
            - name: AUDIOBOOKSHELF_URL
              value: {{ index $aioEnv "AUDIOBOOKSHELF_URL" | quote }}
            {{- else if .Values.config.audiobookshelfUrl }}
            - name: AUDIOBOOKSHELF_URL
              value: {{ .Values.config.audiobookshelfUrl | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "AUDIOBOOKSHELF_TOKEN" }}
            - name: AUDIOBOOKSHELF_TOKEN
              value: {{ index $aioEnv "AUDIOBOOKSHELF_TOKEN" | quote }}
            {{- else if .Values.config.audiobookshelfUrl }}
            - name: AUDIOBOOKSHELF_TOKEN
              value: {{ .Values.config.audiobookshelfToken | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "LASTFM_API_KEY" }}
            - name: LASTFM_API_KEY
              value: {{ index $aioEnv "LASTFM_API_KEY" | quote }}
            {{- else if .Values.config.lastfmApiKey }}
            - name: LASTFM_API_KEY
              value: {{ .Values.config.lastfmApiKey | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "FANART_API_KEY" }}
            - name: FANART_API_KEY
              value: {{ index $aioEnv "FANART_API_KEY" | quote }}
            {{- else if .Values.config.fanartApiKey }}
            - name: FANART_API_KEY
              value: {{ .Values.config.fanartApiKey | quote }}
            {{- end }}
            {{- if hasKey $aioEnv "OPENAI_API_KEY" }}
            - name: OPENAI_API_KEY
              value: {{ index $aioEnv "OPENAI_API_KEY" | quote }}
            {{- else if .Values.config.openaiApiKey }}
            - name: OPENAI_API_KEY
              value: {{ .Values.config.openaiApiKey | quote }}
            {{- end }}
          {{- $globalEnv := .Values.global.env | default (dict) }}
          {{- $globalEnvFrom := .Values.global.envFrom | default (list) }}
          {{- $aioEnvFrom := .Values.aio.envFrom | default (list) }}
          {{- if or (gt (len $globalEnv) 0) (gt (len $globalEnvFrom) 0) (gt (len $aioEnvFrom) 0) }}
          envFrom:
            {{- if gt (len $globalEnv) 0 }}
            - configMapRef:
                name: {{ include "soundspan.fullname" . }}-global-env
            {{- end }}
            {{- with $globalEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with $aioEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: music
              mountPath: /music
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.aio.resources | nindent 12 }}
          {{- if .Values.aio.gpu.enabled }}
          # GPU acceleration for audio analysis
          {{- end }}
      volumes:
        - name: music
          {{- if .Values.music.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.music.persistence.existingClaim }}
          {{- else if .Values.music.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-music
          {{- else if .Values.music.hostPath }}
          hostPath:
            path: {{ .Values.music.hostPath }}
            type: Directory
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: data
          {{- if .Values.aio.persistence.data.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.aio.persistence.data.existingClaim }}
          {{- else if .Values.aio.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "soundspan.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
