{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "soundspan.fullname" . }}
  labels:
    {{- include "soundspan.labels" . | nindent 4 }}
type: Opaque
stringData:
  SESSION_SECRET: {{ .Values.secrets.sessionSecret | default (randAlphaNum 64) | quote }}
  SETTINGS_ENCRYPTION_KEY: {{ .Values.secrets.settingsEncryptionKey | default (randAlphaNum 64) | quote }}
  INTERNAL_API_SECRET: {{ .Values.secrets.internalApiSecret | default (randAlphaNum 64) | quote }}
  POSTGRES_USER: {{ .Values.secrets.postgresUser | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | default (randAlphaNum 32) | quote }}
  POSTGRES_DB: {{ .Values.secrets.postgresDatabase | quote }}
{{- end }}
