name: Docker Build - AIO

on:
    push:
        branches: [main, "feature/**"]
    release:
        types: [published]
    workflow_dispatch:

jobs:
    build-docker-aio:
        name: Build & Push AIO Image
        runs-on: self-hosted
        permissions:
          contents: read
          packages: write
        steps:
            # Convert repository name to lowercase for Docker compatibility
            - id: lower-repo
              name: Repository to lowercase
              run: |
                echo "GHCR_REPO=ghcr.io/${GITHUB_REPOSITORY@L}" >> $GITHUB_ENV

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Self-hosted pre-build cache trim (safe)
              if: ${{ contains(runner.labels, 'self-hosted') }}
              run: |
                  set -euo pipefail
                  # Prune old BuildKit cache; keeps recent cache for faster rebuilds.
                  docker buildx prune --all --force --filter "until=168h" || true

                  # Prune old classic builder cache (safe; no volumes).
                  docker builder prune --all --force --filter "until=168h" || true

                  # Remove stale dangling images older than a week (untagged only).
                  docker image prune --force --filter "until=168h" || true

                  # Remove exited buildx/buildkit containers left from interrupted runs.
                  docker ps -a --filter "name=buildx_buildkit" --filter "status=exited" -q | xargs -r docker rm -v || true

            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v3
              with:
                  cleanup: true

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Get short SHA
              id: sha
              run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

            - name: Determine image tags
              id: tag-config
              run: |
                if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
                  RELEASE_TAG="${{ github.event.release.tag_name }}"
                  if [ -z "${RELEASE_TAG}" ]; then
                    echo "Release tag is missing." >&2
                    exit 1
                  fi
                  if [[ "${RELEASE_TAG}" == v* ]]; then
                    echo "Release tags must be plain semantic versions without a 'v' prefix (example: 1.2.3)." >&2
                    exit 1
                  fi
                  if ! [[ "${RELEASE_TAG}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
                    echo "Release tag must be a semantic version (example: 1.2.3 or 1.2.3-rc.1)." >&2
                    exit 1
                  fi
                  RELEASE_VERSION="${RELEASE_TAG}"
                  PACKAGE_VERSION="$(node -p "require('./frontend/package.json').version")"
                  if [ "${PACKAGE_VERSION}" != "${RELEASE_VERSION}" ]; then
                    echo "frontend/package.json version (${PACKAGE_VERSION}) must match release tag (${RELEASE_VERSION})." >&2
                    exit 1
                  fi
                  echo "version_label=${RELEASE_TAG}" >> $GITHUB_OUTPUT
                  echo "frontend_build_type=release" >> $GITHUB_OUTPUT
                  echo "frontend_app_version=${RELEASE_VERSION}" >> $GITHUB_OUTPUT
                  {
                    echo "tags<<EOF"
                    echo "${GHCR_REPO}:latest"
                    echo "${GHCR_REPO}:${RELEASE_TAG}"
                    echo "EOF"
                  } >> $GITHUB_OUTPUT
                else
                  if [ "${GITHUB_REF_NAME}" = "main" ]; then
                    CHANNEL="main"
                  else
                    CHANNEL="develop"
                  fi
                  echo "version_label=${CHANNEL}-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT
                  echo "frontend_build_type=nightly" >> $GITHUB_OUTPUT
                  echo "frontend_app_version=" >> $GITHUB_OUTPUT
                  {
                    echo "tags<<EOF"
                    echo "${GHCR_REPO}:${CHANNEL}"
                    echo "${GHCR_REPO}:${CHANNEL}-${{ steps.sha.outputs.short }}"
                    echo "EOF"
                  } >> $GITHUB_OUTPUT
                fi

            - name: Build and push image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  build-args: |
                    NEXT_PUBLIC_BUILD_TYPE=${{ steps.tag-config.outputs.frontend_build_type }}
                    NEXT_PUBLIC_APP_VERSION=${{ steps.tag-config.outputs.frontend_app_version }}
                  secrets: |
                    "hf_token=${{ secrets.HF_TOKEN }}"
                  tags: ${{ steps.tag-config.outputs.tags }}
                  labels: |
                      org.opencontainers.image.revision=${{ github.sha }}
                      org.opencontainers.image.version=${{ steps.tag-config.outputs.version_label }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  # ARM64 disabled due to QEMU emulation issues with npm packages
                  platforms: linux/amd64

            - name: Self-hosted post-build cleanup (safe)
              if: ${{ always() && contains(runner.labels, 'self-hosted') }}
              run: |
                  set -euo pipefail
                  BUILDER_NAME="${{ steps.buildx.outputs.name }}"
                  echo "Docker disk usage before cleanup:"
                  docker system df || true

                  # Remove this workflow's ephemeral Buildx builder if it still exists.
                  if [ -n "${BUILDER_NAME}" ]; then
                      docker buildx rm "${BUILDER_NAME}" >/dev/null 2>&1 || true
                  fi

                  # Prune old BuildKit cache; keeps recent cache for faster rebuilds.
                  docker buildx prune --all --force --filter "until=168h" || true

                  # Prune old classic builder cache (safe; no volumes).
                  docker builder prune --all --force --filter "until=168h" || true

                  # Remove stale dangling images older than a week (untagged only).
                  docker image prune --force --filter "until=168h" || true

                  # Remove exited buildx/buildkit containers left from interrupted runs.
                  docker ps -a --filter "name=buildx_buildkit" --filter "status=exited" -q | xargs -r docker rm -v || true

                  echo "Docker disk usage after cleanup:"
                  docker system df || true
