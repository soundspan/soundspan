name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs triage"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug. Please fill out the information below to help us diagnose and fix the issue.

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: reproduction
      attributes:
          label: Steps to Reproduce
          description: Step-by-step instructions to reproduce the behavior.
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
          placeholder: Describe what should have happened...
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: What actually happened?
          placeholder: Describe what actually happened...
      validations:
          required: true

    - type: input
      id: version
      attributes:
          label: soundspan Version
          description: What version of soundspan are you running?
          placeholder: "e.g., 1.0.0, nightly-2024-01-15, or commit hash"
      validations:
          required: true

    - type: dropdown
      id: deployment
      attributes:
          label: Deployment Method
          description: How are you running soundspan?
          options:
              - Docker (docker-compose)
              - Docker (standalone)
              - Manual/Source
              - Other
      validations:
          required: true

    - type: textarea
      id: environment
      attributes:
          label: Environment Details
          description: Any relevant environment information (OS, browser, Docker version, etc.)
          placeholder: |
              - OS: Ubuntu 22.04
              - Docker: 24.0.5
              - Browser: Firefox 120
      validations:
          required: false

    - type: textarea
      id: logs
      attributes:
          label: Relevant Logs
          description: Please copy and paste any relevant log output. This will be automatically formatted into code.
          render: shell
      validations:
          required: false

    - type: checkboxes
      id: checklist
      attributes:
          label: Checklist
          options:
              - label: I have searched existing issues to ensure this bug hasn't already been reported
                required: true
              - label: I am using a supported version of soundspan
                required: true
